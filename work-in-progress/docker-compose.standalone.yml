version: '3.8'

services:
  spotify-splitter-standalone:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: spotify-splitter-standalone
    restart: unless-stopped
    
    # Environment variables for Spotify credentials
    environment:
      - SPOTIFY_USERNAME=${SPOTIFY_USERNAME}
      - SPOTIFY_PASSWORD=${SPOTIFY_PASSWORD}
      - SPOTIFY_DEVICE_NAME=${SPOTIFY_DEVICE_NAME:-Spotify-Headless}
      - SPOTIFY_BITRATE=${SPOTIFY_BITRATE:-320}
      - VERBOSE=${VERBOSE:-false}
    
    # Volume mounts
    volumes:
      # Configuration directory (spotifyd.conf will be created here)
      - "${CONFIG_PATH:-./config}:/config"
      # Music output directory
      - "${MUSIC_PATH:-./Music}:/Music"
      # Logs (optional)
      - "${LOGS_PATH:-./logs}:/var/log/spotify-splitter"
    
    # Required for audio access
    devices:
      - "/dev/snd:/dev/snd"
    
    # Capabilities needed for audio
    cap_add:
      - SYS_NICE
      - SYS_RESOURCE
    
    # Use host networking for MPRIS/D-Bus communication
    network_mode: "host"
    
    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "spotify-splitter"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
name: Manual release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer tag to release, e.g. 0.0.1'
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TAG: v${{ github.event.inputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Build project & create wheel
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry build
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
            install.sh
            INSTALL.md

name: Manual release & Docker publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer tag to release, e.g. 0.0.1'
        required: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TAG: v${{ github.event.inputs.version }}
      IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build project & create artefact
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry build
          tar czf ${{ github.event.repository.name }}-${{ env.TAG }}.tar.gz dist/
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          generate_release_notes: true
          files: ${{ github.event.repository.name }}-${{ env.TAG }}.tar.gz
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.event.inputs.version }}
            ${{ env.IMAGE }}:latest
